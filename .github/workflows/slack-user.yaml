name: Example Slack User

on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  slack-user:
    runs-on: ubuntu-latest
    name: Fetches Slack User from GitHub User
    steps:
      # Checkout the repo
      - name: Checkout Branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      # Run the action defined in the repo
      - name: Fetch Slack User By Username
        id: user
        uses: ./
        with:
          username: ${{ github.actor }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          slack-token: ${{ secrets.SLACK_TOKEN }}
      - run: echo "slack username - ${{ steps.user.outputs.username }}"

      # Run the action defined in the repo
      - name: Fetch Slack User By Context
        id: user
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          slack-token: ${{ secrets.SLACK_TOKEN }}
      - run: echo "slack username - ${{ steps.user.outputs.username }}"