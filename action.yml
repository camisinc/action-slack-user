name: Slack Username
description: Fetch Slack Username by GitHub Associated Email
author: 'Camis Inc'
inputs:
  repo:
    description: The name of the repository this action is running on
    required: true
  org:
    description: The name of the organization that owns the repo using this action
    required: true
  ref:
    description: The commit ref that triggered this action
    required: true
  github-token:
    description: The github token used to retrieve information about the provided GitHub user 
    required: true
  slack-token:
    description: The Slack API Token used to fetch Slack users
    required: true
outputs:
  member-id:
    description: The matching Slack user's unique member id
  username:
    description: The matching Slack user's username
runs:
  using: node16
  main: dist/index.js
branding:
  icon: 'at-sign'
  color: 'green'